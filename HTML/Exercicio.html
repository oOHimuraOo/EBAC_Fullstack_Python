    <main>
        <h2>Cadastre-se</h2>
        <form id="Formulario">
            <label for="Nome">Nome:</label>
            <input id="Nome" type="text" placeholder="Digite aqui seu nome"/><br/>
            <label for="email">Email:</label>
            <input id="email" type="email" placeholder="Digite aqui seu email"/><br/>
            <label for="senha">Senha:</label>
            <input id="senha" type="password" placeholder="Digite aqui sua senha"/><br/>
            <br />
            <input id="Termos" type="checkbox" />
            <label for="Termos">Aceito todos os termos.</label><br/>
            <br />
            <button type="submit" form="Formulario">
                enviar
            </button>
            <button type="reset" form="Formulario">
                limpar
            </button>
        </form>
    </main>
