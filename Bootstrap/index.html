<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./CSS/main.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <title>Fundamentos do Bootstrap</title>
</head>
<body>
    <div id="armazenador-de-alerta">
    </div>

        <h5 id="errorMsg">

    <header>
        <div class="container">
            <h1>
                Fundamentos do Bootstrap
            </h1>
        </div>
    </header>
    <main>
        <div class="container">
            <label class="form-label" for="inputName">Nome: </label>
            <input class="form-control" type="text" id="inputName" placeholder="Digite aqui seu nome">
            <label class="form-label" for="inputEmail">Email: </label>
            <input class="form-control" type="email" id="inputEmail" placeholder="exemplo@exemplo.com">
            <label class="form-label" for="inputNumber">Telefone: </label>
            <input class="form-control" type="tel" id="inputNumber" placeholder="(99) 9 9999-9999">
            <button class="btn btn-success btn-lg" type="submit" id="buttonSubmit"> Enviar</button>
        </div>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="./JS/main.js"></script>
</body>
</html>
